# Input topics handled/muxed.
# For each topic:
# - name    : name identifier to select the topic
# - topic   : input topic of geometry_msgs::Twist type
# - timeout : timeout in seconds to start discarding old messages, and use 0.0 speed instead
# - priority: priority in the range [0, 255]; the higher the more priority over other topics

topics:
-
  name    : navigation
  topic   : twist_mux/command_nav
  timeout : 0.25
  priority: 20
-
  name    : collision_velocity_filter
  topic   : twist_mux/command_safe
  timeout : 0.25
  priority: 10
-
  name    : joystick
  topic   : twist_mux/command_joy
  timeout : 0.25
  priority: 100
-
  name    : keyboard
  topic   : twist_mux/command_key
  timeout : 0.5
  priority: 80
-
  name    : tablet
  topic   : twist_mux/command_tab
  timeout : 0.5
  priority: 90
-
  name    : script
  topic   : twist_mux/command_script
  timeout : 0.5
  priority: 70