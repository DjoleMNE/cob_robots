  joint: fl_caster_r_wheel_joint
  required_drive_mode: 3
fr_caster_rotation_joint_velocity_controller:
  type: velocity_controllers/JointVelocityController
  joint: fr_caster_rotation_joint
  required_drive_mode: 3
fr_caster_r_wheel_joint_velocity_controller:
  type: velocity_controllers/JointVelocityController
  joint: fr_caster_r_wheel_joint
  required_drive_mode: 3
b_caster_rotation_joint_velocity_controller:
  type: velocity_controllers/JointVelocityController
  joint: b_caster_rotation_joint
  required_drive_mode: 3
