#FXM
#the arm_2_joint just cannot be velocity controlled somehow
#thus, let it be effort controlled by the gazebo_ros_control plugin internally
#by setting the following PID the control mode switches from VELOCITY (=SetVelocity) to VELOCITY_PID (=SetForce)!
gazebo_ros_control/pid_gains:
  #arm_2_joint: {p: 300.0, i: 0.0, d: 0.0}
  arm_left_2_joint: {p: 180.0, i: 360000, d: 0.0225}
  #Ziegler-Nichols: K_u=300 T_u=0.001

