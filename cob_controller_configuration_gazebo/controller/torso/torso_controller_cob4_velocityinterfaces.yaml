#joint trajectory controller
torso_controller:
  #all
  joint_names: [tors_1_joint, torso_2_joint, torso_3_joint]

  ## trajectory controller parameters
  #ptp_vel: 1.5 # rad/sec
  #ptp_acc: 0.2 # rad/sec^2
  #max_error: 0.25 # rad
  #overlap_time: 0.4
  #frequency: 68
  #operation_mode: velocity
  
  type: velocity_controllers/JointTrajectoryController
  topic: "test"
  joints:
     - torso_1_joint
     - torso_2_joint
     - torso_3_joint     
  gains:
    torso_1_joint: {p: 160, i: 0.0, d: 0.0, i_clamp: 81.5}
    torso_2_joint: {p: 80, i: 0.0, d: 0.0, i_clamp: 48.0}
    torso_3_joint: {p: 80, i: 0.0, d: 0.0, i_clamp: 48.0}    
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.5
      torso_1_joint: {trajectory: 0.1, goal: 0.1}
      torso_2_joint: {trajectory: 0.1, goal: 0.1}
      torso_3_joint: {trajectory: 0.1, goal: 0.1}      
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

#velocity controller
torso_1_joint_velocity_controller:
  type: velocity_controllers/JointVelocityController
  joint: torso_1_joint
torso_2_joint_velocity_controller:
  type: velocity_controllers/JointVelocityController
  joint: torso_2_joint
torso_3_joint_velocity_controller:
  type: velocity_controllers/JointVelocityController
  joint: torso_3_joint
