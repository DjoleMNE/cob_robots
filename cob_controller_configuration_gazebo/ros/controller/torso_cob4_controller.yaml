torso_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - torso_joint
    - torso_virtual_joint
  gains:
    torso_joint:
      p: 800.0
      i: 820.0
      d: 0.5
      i_clamp: 0.5
    torso_virtual_joint:
      p: 800.0
      i: 820.0
      d: 0.5
      i_clamp: 0.5

  torso_joint_trajectory_action_node:
    joints:
    - torso_joint
    - torso_virtual_joint
    constraints:
      goal_time: 0.6
      torso_joint:
        goal: 0.1
      torso_virtual_joint:
        goal: 0.1

